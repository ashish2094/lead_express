
{% extends 'dashboard.html' %} {% block content %}
<div class="container mt-1">
  
    <div class="card">
      <div class="card-header">
        <h2>View and Update Lead</h2>
        <a href="{% url 'lead-dashboard' %}">Back <span class="las la-arrow-right"></span></a
          >
      </div>
      <div class="card-header">
        
        <div class="card-body">
          <h5>Date Added: </h5>
          <h4 class="card-title">{{ lead.date }}</h4>
        </div>
        <div class="card-body">
          <h5>ID: </h5>
          <h4 class="card-title">{{ lead.id }}</h4>
        </div>
        <div class="card-body">
          <h5>Added By: </h5>
          <h4 class="card-title">{{ lead.author }}</h4>
        </div>
      </div>
      <form action="{% url 'lead-edit' lead.id %}" method="post">
        {% csrf_token %}
      <div class="card-body">
          <div class="table-responsive form">
              <div class="form-group">
                <h5>Outlet : </h5>
                <input
                  type="text"
                  class="form-control"
                  name="outlet"
                  value="{{ lead.outlet }}"
                />
              </div>
              <div class="form-group">
                <h5>Zone : </h5>
                <input
                type="text"
                  class="form-control"
                  name="zone"
                  value="{{ lead.zone }}"
                ></input>
              </div>
              <div class="form-group">
                <h5>Coordinates : </h5>
                <input
                type="text"
                  class="form-control"
                  name="coordinates"
                  value="{{ lead.coordinates }}"
                ></input>
              </div>
              <div class="form-group">
                <h5>Timings : </h5>
                <input
                  type="text"
                  class="form-control"
                  name="timings"
                  value="{{ lead.timings }}"
                ></input>
              </div>
              <div class="form-group">
                <h5>Address : </h5>
                <input
                type="text"
                  class="form-control"
                  name="address"
                  value="{{ lead.address }}"
                ></input>
              </div>
              <div class="form-group">
                <h5>Remark : </h5>
                <input
                type="text"
                  class="form-control"
                  name="remark"
                  value="{{ lead.remark }}"
                ></input>
              </div>
              
          </div>
          <br>
              <button type="submit" id="submit" class="lbtn">
                Submit
              </button>
            </form>
            <a class="lbtn" href="{% url 'lead-delete' lead.id %}">Delete</a>
        </div>
    
</div>

{% endblock %}
