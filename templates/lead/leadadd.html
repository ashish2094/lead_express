{% extends 'dashboard.html' %} {% block content %}
<div class="container mt-1">
  <form action="{% url 'lead-add' %}" method="post">
    {% csrf_token %}
    <div class="card">
      <div class="card-header">
        <h2>Add Leads</h2>
        <button>Add Row <span class="las la-arrow-right"></span></button>
        <a href="{% url 'lead-dashboard' %}">Back <span class="las la-arrow-right"></span></a
          >
      </div>
      <div class="card-body">
        <div class="table-responsive form">
            <div class="form-group">
              <h5>Outlet : </h5>
              <input
                type="text"
                class="form-control form-control-sm"
                name="outlet"
              />
            </div>
            <div class="form-group">
              <h5>Zone : </h5>
              <input
              type="text"
                class="form-control form-control-sm"
                name="zone"
              ></input>
            </div>
            <div class="form-group">
              <h5>Coordinates : </h5>
              <input
              type="text"
                class="form-control form-control-sm"
                name="coordinates"
              ></input>
            </div>
            <div class="form-group">
              <h5>Timings : </h5>
              <input
              type="text"
                class="form-control form-control-sm"
                name="timing"
              ></input>
            </div>
            <div class="form-group">
              <h5>Address : </h5>
              <input
              type="text"
                class="form-control form-control-sm"
                name="address"
              ></input>
            </div>
            <div class="form-group">
              <h5>Remark : </h5>
              <input
              type="text"
                class="form-control form-control-sm"
                name="remark"
              ></input>
            </div>
          </div>
        </div>
        <br>
    <button type="submit" id="submit" class="lbtn">
      Submit
    </button>
  </form>
</div>

{% endblock %}
