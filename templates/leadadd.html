{% extends 'dashboard.html' %} {% block content %}
<div class="container mt-4">
  <a href="{% url 'lead-dashboard' %}">Back</a>
  <h2>Add Lead</h2>
  <div class="app-table">
    <table class="table table-hover">
      <thead class="thead">
        <tr>
          <th scope="col"></th>
        </tr>
      </thead>
    </table>
  </div>
  <form action="{% url 'lead-add' %}" method="post">
    {% csrf_token %}
    <div class="card mt-4">
      <div class="card-body">
        <div class="form-group">
          <label class="col-form-label" for="">Outlet</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="outlet"
          />
        </div>

        <div class="form-group">
          <label class="col-form-label" for="">Zone</label>
          <input
          type="text"
            class="form-control form-control-sm"
            name="zone"
          ></input>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="">Coordinates</label>
          <input
          type="text"
            class="form-control form-control-sm"
            name="coordinates"
          ></input>
        </div>

        <div class="form-group">
          <label class="col-form-label" for="">Timings</label>
          <input
          type="text"
            class="form-control form-control-sm"
            name="timing"
          ></input>
        </div>

        <div class="form-group">
          <label class="col-form-label" for="">Address</label>
          <input
          type="text"
            class="form-control form-control-sm"
            name="address"
          ></input>
        </div>

        <div class="form-group">
          <label class="col-form-label" for="">Remark</label>
          <input
          type="text"
            class="form-control form-control-sm"
            name="remark"
          ></input>
        </div>

    <button type="submit" id="submit" class="btn btn-success mb-5">
      Submit
    </button>
  </form>
</div>

{% endblock %}
