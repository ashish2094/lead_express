{% extends 'base.html' %} {% load static %} {% block content %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

<div class="row">
  <div class="col-md-5 mx-5">
    <div class="card mt-5 bg-light rounded>
      <div class="card-body">
        <h3
          class="u-align-center u-custom-font u-font-lobster u-text u-text-black u-text-4"
        >
          Login to your Account <br />
          <hr />
        </h3>

        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="usernamefield"
              class="form-control"
              placeholder="Username"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordfield"
              class="form-control"
              placeholder="Password"
            />
            <small class="float-right py-3 showpass">Show</small>
          </div>
          <input
            type="submit"
            value="Login"
            class="btn btn-block btn-primary submit-btn"
          />
        </form>
      </div>
      <p class="px-5">
        Don't have an account?
        <a class="float-right" href="{% url 'register' %}">Register</a>
      </p>
      <p class="px-5">
        Forgot Password?
        <a class="float-right" href="{% url 'setnew_pass' %}">Reset</a>
      </p>
    </div>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
</div>

{% endblock content %}
