{% extends 'base.html' %} {% load static %} {% block content %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

<div class="row">
  <div class="col-md-5 mx-5">
    <div class="card mt-5 bg-light rounded">
      <div class="card-body">
        <h3
          class="
            u-align-center
            u-custom-font
            u-font-lobster
            u-text
            u-text-black
            u-text-4
          "
        >
          Register for a new Account <br />
          <hr />
        </h3>
        {% include 'partials/messages.html' %}

        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="usernamefield"
              class="form-control"
              placeholder="Username"
              value="{{fieldValues.username}}"
              style="margin-bottom: 5px"
            />
          </div>
          <div class="invalid-userfeed" style="display: none"></div>
          <div class="valid-userfeed" style="display: none"></div>

          <div class="form-group">
            <input type="email" name="email" id="emailfield"
            class="form-control" placeholder="Email"
            value="{{fieldValues.email}}"" style="margin-bottom: 5px"/>
          </div>
          <div class="invalid-emailfeed" style="display: none"></div>
          <div class="valid-emailfeed" style="display: none"></div>

          <div class="form-group">
            <input type="text" name="first_name" id="firstname"
            class="form-control" placeholder="First Name"
            value="{{fieldValues.first_name}}"" style="margin-bottom: 5px"/>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="last_name"
              id="lastname"
              class="form-control"
              placeholder="Last Name"
              value="{{fieldValues.last_name}}"
              style="margin-bottom: 5px"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordfield"
              class="form-control"
              placeholder="Password"
            />
            <small class="float-right py-3 showpass">Show</small>
          </div>
          <input
            type="submit"
            value="Register"
            class="btn btn-block btn-primary submit-btn"
          />
        </form>
      </div>
      <p class="px-5">
        Already have an account?
        <a class="float-right" href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
